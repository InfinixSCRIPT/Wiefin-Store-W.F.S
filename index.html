<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Wiefin Store</title>
  <!-- Lovelo fontu için CDN (alternatif olarak .woff ile ekleyebilirsiniz) -->
  <link href="https://fonts.cdnfonts.com/css/lovelo" rel="stylesheet">
  <!-- Arimo fontu için Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Arimo:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #022797;
      min-height: 100vh;
      font-family: 'Arimo', Arial, sans-serif;
    }
    .navbar {
      background: #004880;
      height: 3cm;
      display: flex;
      align-items: center;
      padding: 0 40px;
      position: relative;
    }
    .navbar img {
      height: 2.2cm;
      margin-right: 20px;
    }
    .navbar-title {
      font-family: 'Lovelo', Arial, sans-serif;
      font-size: 2.5rem;
      color: #fff;
      letter-spacing: 2px;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 3cm);
    }
    .status-message {
      font-family: 'Arimo', Arial, sans-serif;
      color: #fff;
      font-size: 1.3rem;
      opacity: 0.8;
      background: rgba(0,0,0,0.07);
      padding: 20px 40px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <!-- Logo PNG dosyanız ana dizinde olmalı -->
    <img src="W.F.S.png" alt="Wiefin Store Logo">
    <span class="navbar-title">wiefin store</span>
  </div>
  <div class="content">
    <div class="status-message">
      Şuanda kullanılabilir oyun yok
    </div>
  </div>
</body>
</html>
